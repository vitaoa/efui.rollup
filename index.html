<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!--QQ强制全屏-->
		<meta name="x5-fullscreen" content="true">
		<!--QQ应用模式-->
		<meta name="x5-page-mode" content=app>
		<!--UC应用模式-->
		<meta name="browsermode" content="application">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>rollup</title>
		<link rel="shortcut icon" href="app/favicon.ico">
		<link rel="stylesheet" href="dist/css/efui.css">
	</head>

	<body>
		
		<div class="page-loader" id="pageLoader" style="position:fixed;top:0;left:0;bottom:0;width:100%;background:#1d365d;z-index: 100000;text-align: center;">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="48px" height="100%" viewBox="0 0 48 60">
				<rect x="0" y="13" width="4" height="5" fill="#fff">
					<animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="10" y="13" width="4" height="5" fill="#fff">
					<animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="20" y="13" width="4" height="5" fill="#fff">
					<animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="30" y="13" width="4" height="5" fill="#fff">
					<animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.45s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.45s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="40" y="13" width="4" height="5" fill="#fff">
					<animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.6s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.6s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<text text-anchor="middle" x="20" y="45" fill="#fff" style="font-size:12px;">加载中<!-- {{'13834890323'|hidetel}}--></span></text>
			</svg>
		</div>

		<header class="navbar navbar-inverse navbar-shadows navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle show-sm-only" data-collapse="{target: '.navbar-collapse'}">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="index"><i class="logo"></i></a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav nav-right">
						<li><a href="index.html" class="active">首页</a></li>
						<li><a href="plugin.html">JS插件</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="view-container container">
			<div class="sidebar-menu sidebar-slide" id="sidebar">
				<section class="sidebar-slide-overlay">
					<dl>
						<dt><a href="javascript:;">数字类</a></dt>
						<dd ui-sref-active="active"><a ui-sref="plugin.pages({pageid: ''})">倒计时</a></dd>
					</dl>
					<dl>
						<dt><a href="javascript:;">切换类</a></dt>
						<dd ui-sref-active="active"><a ui-sref="plugin.pages({pageid: ''})">显示隐藏</a></dd>
					</dl>
				</section>
			</div>
			<div class="main-container">
				<div ui-view>
					<!--div.mlist>((div.mtit>span)+div.mcon>ol>li>a)-->
					<!--div.mswitch>(div.pt10.pb10+div.example-visualize)-->

					<div class="mlist">
						<div class="mtit"><span>目录</span></div>
						<div class="mcon">
							<ol>
								<li><a href="">倒计时</a></li>
							</ol>
						</div>
					</div>
					<div class="mswitch">
						<div class="example-demo">
							<div class="countdown-block">
								<div class="countdown">
									<ul id="fnTimeCountDown" class="wow fadeInUp" data-wow-delay=".1s">
										<li><span>Days</span><strong class="day">01</strong></li>
										<li><i class="i-colon"></i></li>
										<li><span>Hours</span><strong class="hour">23</strong></li>
										<li><i class="i-colon"></i></li>
										<li><span>Minutes</span><strong class="mini">45</strong></li>
										<li><i class="i-colon"></i></li>
										<li><span>Seconds</span><strong class="sec">43</strong></li>
										<li><i class="i-colon"></i></li>
										<li><span>Milliseconds</span><strong class="hm">234</strong></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="dist/js/rollup.js"></script>
	</body>

</html>
