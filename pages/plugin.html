<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!--QQ强制全屏-->
	<meta name="x5-fullscreen" content="true">
	<!--QQ应用模式-->
	<meta name="x5-page-mode" content=app>
	<!--UC应用模式-->
	<meta name="browsermode" content="application">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>插件</title>
	<link rel="shortcut icon" href="/favicon.ico">
	
	<link rel="stylesheet" href="/css/efui.css" />
	
</head>

	<body>
	<!--header-->
	<header class="navbar navbar-inverse navbar-shadows navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle show-sm-only">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="/index.html"><i class="logo"></i></a>
	        </div>
	        <nav class="collapse navbar-collapse">
	            <ul class="nav nav-right">
	                <li><a href="/index.html">Plug-in library</a></li>
	            </ul>
	        </nav>
	    </div>
	</header>
		<div class="view-container container">
			<div class="main-container">
				<div class="example-title">倒计时</div>
				<p class="p-txt1"></p>
				<div class="example-demo">
					<div class="countdown-block">
						<div class="countdown">
							<ul id="fnTimeCountDown" class="wow fadeInUp" data-wow-delay=".1s">
								<li><span>Days</span><strong class="day">01</strong></li>
								<li><i class="i-colon"></i></li>
								<li><span>Hours</span><strong class="hour">23</strong></li>
								<li><i class="i-colon"></i></li>
								<li><span>Minutes</span><strong class="mini">45</strong></li>
								<li><i class="i-colon"></i></li>
								<li><span>Seconds</span><strong class="sec">43</strong></li>
								<li><i class="i-colon"></i></li>
								<li><span>Milliseconds</span><strong class="hm">234</strong></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--footer-->
		<script src="/js/base.js"></script>
		<script src="/js/rollup.js"></script>
		<script>
		    window.onload = function(){
		        if(document.getElementById('pageLoader')){
		            document.getElementById('pageLoader').style.display='none';
		        }
		    };
		</script>
	</body>

</html>
